<! DOCTYPE html>
<html>
<head>
<script src="index.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script>
   var params = window.location.search;
   params = params.replace('?', '');

   window.onload = function() {
    document.getElementById('output').innerHTML = "PATH: " + params;

    var a = document.getElementById('deepL');
    a.href = "ppa://share.app/" + params;

   };

   setTimeout(function () {
     window.location.replace("ppa://share.app/" + params);
     //window.location.replace("https://play.google.com/store/apps/details?id=com.prodigypadelacademy.app&hl=es");
   }, 5000);
</script>
</head>
<body>
<p style="font-size:40px;">
 <a id="deepL" href="">Deep link (android)/ Custom URL scheme (iOS)</a>
 <br>
 <a id="appL" href="https://www.prodigypadelacademy.com/app">App links (android) / Universal link (iOS)</a>
 <br><br><br>
 <p id="output"></p>
</p>
</body>
</html>
